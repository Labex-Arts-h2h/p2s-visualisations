<ui-gmap-google-map  center='map.center' zoom='map.zoom' control="map.control" options='options' styles="styles" events="events">
      <ui-gmap-markers models="markers" coords="'self'" icon="'icon'"  options="'options'" events="clickEventsObject">
         <ui-gmap-windows show="'showWindow'" closeClick="'closeClick'"  ng-cloak>
              <div >
              <span>{{model.descriptionHtml}}</span>
<!--               <span ng-non-bindable>{{options.content.imageHtml}}</span> -->
             <h4 ng-non-bindable>{{title}}</h4>
             <img class="img-responsive" src="{{markerInfo.model.options.content.imageHtml}}">
                  <p ng-non-bindable > {{ latitude | number:4 }}, {{ longitude | number:4 }}</p>       
                  <button class="btn btn-primary" ng-click='$parent.$parent.getDirectionActif()'>Parcours...</button>
                  <button class="btn btn-primary" ng-click='$parent.$parent.displayInfoPanelMarker()'>Plus d'infos...</button>


<!--                    <button ng-click='$parent.infoPanelShow=true'>show infopannel</button> -->
           


                  <!-- // pour effacer lesmarqueurs

                        <p class="muted">My marker will stay open when the window is popped up!</p>
                    </div>
 -->

              </div>
          </ui-gmap-windows>
      </ui-gmap-markers>
</ui-gmap-google-map>
<div id="infoPanel" class="infoPanel sample-show-hide col-md-4" ng-show="infoPanelShow" >
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="infoPanelShow=false">Ã—</button>

  <h3>{{markerInfo.labelContent}}</h3>
  <img class="img-responsive" src="{{markerInfo.model.options.content.imageHtml}}">
  <div ng-bind-html="markerInfo.model.options.content.descriptionHtml"></div>
  <ul>
    <li ng-repeat="piece in markerInfo.model.pieces">{{piece.title}}</li>
  </ul>
  <ul>
    <li ng-repeat="step in directionSteps"><span ng-bind-html="step.instructions"></span></li>
  </ul>
  <button ng-click='getDirection(markerInfo.position)'>Direction</button>
</div>

<footer class="footer">
  <div class="container">
    <button ng-click="getCurrentPosition()">localisation</button>
        <button ng-click="closeAllWindows()">clean</button>
  </div>
</footer>
